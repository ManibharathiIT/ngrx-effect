<div style="text-align: center;">
  <h1>Technology Blogs</h1>
  <div *ngIf="!bloginfo.Errormessage">

  <button (click)="AddBlog()">Add Blog</button>
  <mat-card *ngfor="let item of bloginfo.bloglist">
    <mat-card-header>
      <h1>{{item.title}}</h1>
      <div style="text-align: right;width: 100%;">
        <button (click)="EditBlog(item.id)" mat-raised-button><mat-icon fontIcon="edit"></mat-icon></button>
        <button (click)="RemoveBlog(item.id)" mat-raised-button><mat-icon fontIcon="delete"></mat-icon></button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.description}}</p> 
    </mat-card-content>
  </mat-card>
     
</div>
  <mat-card *ngIf="bloginfo.Errormessage">
    <mat-card-header>
      <h1>Error Occured</h1>
    </mat-card-header>
    <mat-card-content> 
      <p style="color: red;">{{bloginfo.Errormessage}}</p>
    </mat-card-content>
  </mat-card>
</div>
